<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mobile-frame">
        <div class="top-bar">
            <div class="camera"></div>
            <div class="speaker"></div>
        </div>
        <div class="screen">
            <h2 class="project-title">Simple Calculator</h2>
            <div class="calculator">
                <div class="display">0</div>
                <div class="buttons">
                    <button class="operator clear" id="clear">C</button>
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator">รท</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator">ร</button>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator">-</button>
                    <button class="number">0</button>
                    <button class="number">.</button>
                    <button class="equal">=</button>
                    <button class="operator">+</button>
                </div>
            </div>
        </div>
        <div class="footer">Designed by Atharva Kanase</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
